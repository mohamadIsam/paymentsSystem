<div
  class="bg-danger text-white"
  style="min-width: 100%; text-align: center;"
  *ngIf="errorMessage"
>
  {{ errorMessage }}
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Currency Code</th>
      <th scope="col">Destination Account Number</th>
      <th scope="col">Source Account Number</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments" (click)="openDocument(payment.id)">
      <td>{{payment.amount}}</td>
      <td>{{payment.currencyCode}}</td>
      <td>{{payment.destinationAccountNumber}}</td>
      <td>{{payment.sourceAccountNumber}}</td>
      <td>{{payment.paymentDescription}}</td>
    </tr>
  </tbody>
</table>
